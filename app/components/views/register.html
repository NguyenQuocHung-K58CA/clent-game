<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h2>Register</h2>
		<p>Welcome! If you want to sign up to our awesome service, fill this form and press on "Register"!</p>
		
		<hr>
		<p><input type="text" class="form-control" placeholder="Name..." ng-model="name" required /></p>
		<p><input type="text" class="form-control" placeholder="Email..." ng-model="email" required /></p>
		<p><input type="password" class="form-control" placeholder="Password..." ng-model="password" required /></p>

		<hr>
		<p><button type="button" class="btn btn-success form-control" ng-click="register()">Register</button></p>

		<hr>
		<p><a href="#login">Already signed up? <b>Log in!</b></a></p>
	</div>
</div>
